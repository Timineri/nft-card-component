<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Component Card </title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <script src="https://kit.fontawesome.com/a377e90969.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <img src="images/image-equilibrium.jpg" class="Equilibrium-image" alt="equilibrium"> 
           <h3> Equilibrium #3429 </h3>
           <p>Our Equilibrium collection promotes balance and calm.</p>
           <div class="flex-items">
                <p id="cyan"> <i class="fa-brands fa-ethereum"></i> 0.04ETH</p>
               <p> <i class="fa-solid fa-stopwatch"></i> 3 days left</p>
           </div>
           <hr>
           <div class="author">
            <img src="images/image-avatar.png" class="picture" alt="image">
            <p id="creation">Creation of <span>Jules Wyvern</span></p>
           </div>
        </div>
    </div>
</body>
</html>
